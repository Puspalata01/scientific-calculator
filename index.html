<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
  <div class="calculator">
   
    <div class="display-box">
      <div class="display" >0</div>
    </div>

    
    <div class="left-ops-box">
      <button>x²</button>
      <button>√</button>
      <button>^</button>
      <button>π</button>
      <button>e</button>
    </div>

    <div class="right-ops-box">
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>ln</button>
      <button>log</button>
    </div>

    
    <div class="numbers-box">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>

    
    <div class="upper-ops-box">
      <button id="orange">DEL</button>
      <button id="orange">AC</button>
      <button>+</button>
      <button>-</button>
      <button>×</button>
      <button>÷</button>
    </div>
  </div>
</body>
</html>
